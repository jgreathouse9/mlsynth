name: Build and Test MLSYNTH

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest coverage pytest-cov coverage-badge

    - name: Show directory structure (debugging)
      run: |
        pwd
        ls -R

    - name: Set PYTHONPATH to include the current directory
      run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

    - name: Run unit tests with coverage
      run: |
        pytest --cov=mlsynth --cov-report=xml --maxfail=1 --disable-warnings --tb=short

    - name: Generate coverage badge
      run: |
        coverage xml
        coverage-badge -o coverage.svg -f  # Force overwrite the badge

    - name: Untrack coverage artifacts
      run: |
        git rm --cached .coverage || true
        git rm --cached coverage.xml || true

    - name: Commit coverage badge to repo
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add coverage.svg
        git commit -m "Update coverage badge" || echo "No changes to commit"  # Avoid failing if no changes
        git push

    - name: Build source distribution
      run: |
        python setup.py sdist

    - name: Upload distribution artifact
      uses: actions/upload-artifact@v4
      with:
        name: mlsynth-dist
        path: dist/
