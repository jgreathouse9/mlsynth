name: Build and Test MLSYNTH

on:
  push:
    branches: [main]
    paths-ignore:
      - "coverage.svg"
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-mock pytest-cov coverage coverage-badge

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

    - name: Run unit tests (fail fast)
      run: |
        pytest -x --cov=mlsynth --cov-report=xml --tb=short

    - name: Show missed coverage lines
      run: |
        coverage report -m

    - name: Generate coverage badge
      run: |
        coverage xml
        coverage-badge -o coverage.svg -f

    - name: Commit coverage badge to repo
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add coverage.svg
        git commit -m "Update coverage badge" || echo "No changes to commit"
        git push

    - name: Build source distribution
      run: |
        python setup.py sdist

    - name: Upload distribution artifact
      uses: actions/upload-artifact@v4
      with:
        name: mlsynth-dist
        path: dist/
