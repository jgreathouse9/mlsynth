name: Formatting

on:
  push:
    branches:
      - main  # Trigger on pushes to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger on pull requests targeting the 'main' branch

jobs:
  formatting:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Adjust the version based on your needs

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 autopep8  # Install black, flake8, and autopep8

    - name: Auto-format code with Black
      run: |
        black . --line-length 79  # Autoformat your code with a max line length of 79

    - name: Check code style with Flake8
      run: |
        flake8 . --max-line-length=79 --exit-zero  # Run Flake8 without failing the job

    - name: Auto-format code with autopep8
      run: |
        autopep8 --in-place --aggressive --max-line-length 79 **/*.py  # Automatically fix formatting issues, including long lines in Python files

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add .
        git commit -m "Auto-format code with Black and autopep8"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
