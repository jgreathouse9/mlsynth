name: Formatting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  formatting:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 autopep8 docformatter  # Install Black, flake8, autopep8, and docformatter

    - name: Auto-format code with Black
      run: |
        black . --line-length 79

    - name: Check code style with Flake8
      run: |
        flake8 . --max-line-length=79 --exit-zero

    - name: Auto-format docstrings with docformatter
      run: |
        docformatter --in-place --recursive .  # Format docstrings in place
