name: Run FDID, Basque

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate_plot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install .  # Install the mlsynth module from your local repository

    - name: Run FDID
      run: |
        python examples/fdidbasque.py
        # Check if FDID_Basque.png was generated
        if [ -f "FDID_Basque.png" ]; then
          echo "FDID_Basque.png generated in root directory"
        else
          echo "FDID_Basque.png not found, checking other directories"
          find . -name "FDID_Basque.png"
        fi

    - name: Commit FDID_Basque.png
      run: |
        # Stage FDID_Basque.png if it exists and should be committed
        if [ -f "FDID_Basque.png" ]; then
          echo "Staging FDID_Basque.png"
          git add "FDID_Basque.png"
        elif [ -f "path/to/FDID_Basque.png" ]; then
          echo "FDID_Basque.png not in root, staging from subdirectory"
          git add "path/to/FDID_Basque.png"
        else
          echo "No FDID_Basque.png file to commit."
        fi
        
        # Commit FDID_Basque.png if it was staged
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git diff --exit-code --quiet || git commit -m "Add FDID_Basque plot"
        
        # Now that the file is committed, we can pull changes safely
        git pull origin main
        
        # Push changes using personal access token (PAT) for authentication
        git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/jgreathouse9/mlsynth.git HEAD:main
