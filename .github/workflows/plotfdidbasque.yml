name: Run FDID, Basque

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate_plot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install .  # Install the mlsynth module from your local repository

    - name: Run FDID
      run: |
        python examples/fdidbasque.py

    - name: Commit FDID_Basque.png
      run: |
        # Stage FDID_Basque.png if it exists and should be committed
        if [ -f "FDID_Basque.png" ]; then
          echo "Staging FDID_Basque.png"
          git add "FDID_Basque.png"
        else
          echo "No FDID_Basque.png file to commit."
        fi
        
        # Ensure the FDID_Basque.png file is committed if it is staged
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git diff --exit-code --quiet || git commit -m "Add FDID_Basque plot"
        
        # Pull the latest changes from the remote to avoid non-fast-forward error
        git pull origin main --rebase
        
        # Push changes using personal access token (PAT) for authentication
        git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/jgreathouse9/mlsynth.git HEAD:main
