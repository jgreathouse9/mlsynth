name: Run FDID, Basque

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate_plot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install .  # Install the mlsynth module from your local repository

    - name: Run FDID
      run: |
        python examples/fdidbasque.py
        # Check if FDID_Basque.png was generated
        if [ -f "examples/FDID_Basque.png" ]; then
          echo "FDID_Basque.png generated in examples directory"
        else
          echo "FDID_Basque.png not found, checking other directories"
          find . -name "FDID_Basque.png"
        fi

    - name: Commit FDID_Basque.png
      run: |
        # Ensure that FDID_Basque.png exists in examples/
        if [ -f "examples/FDID_Basque.png" ]; then
          echo "Staging FDID_Basque.png from examples/ directory"
          
          # Force add the file even if it's ignored in .gitignore
          git add -f "examples/FDID_Basque.png"
        else
          echo "FDID_Basque.png not found, nothing to commit"
        fi
        
        # Commit the file if it's staged
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        
        # Commit only if there are changes
        git diff --exit-code --quiet || git commit -m "Add FDID_Basque plot"
        
        # Check the status to ensure the file is committed
        git status
        
        # Pull changes from the main branch to avoid conflicts
        git pull origin main
        
        # Push changes using personal access token (PAT) for authentication
        git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/jgreathouse9/mlsynth.git HEAD:main
