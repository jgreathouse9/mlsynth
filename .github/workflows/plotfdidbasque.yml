name: Run FDID, Basque

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate_plot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install .  # Install the mlsynth module from your local repository

    - name: Run FDID
      run: |
        python examples/fdidbasque.py

    - name: Find and commit the generated plot
      run: |
        # Find the most recently saved PNG file in the root directory
        plot_file=$(ls -t *.png | head -n 1)
        echo "Found plot file: $plot_file"
        
        # Commit and push the plot to the root directory
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        
        # Avoid cleaning files that should be tracked
        git clean -fdx  # Cleans only untracked files, not ignored ones (like build artifacts)
        
        # Stage the most recent plot file if it exists
        if [ -f "$plot_file" ]; then
          git add "$plot_file"
          # Commit the plot file if changes are detected
          git commit -m "Add generated FDID analysis plot: $plot_file"
        else
          echo "No plot file found to commit."
        fi
        
        # Ensure the working directory is clean before pulling
        git reset --hard
        
        # Pull the latest changes from the remote to avoid non-fast-forward error
        git pull origin main --rebase
        
        # Push changes using personal access token (PAT) for authentication
        git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/jgreathouse9/mlsynth.git HEAD:main
